<div class="container my-5">
    <h1 class="text-center mb-5 text-dark fw-light border-bottom pb-2">
        <i class="bi bi-people-fill me-2 text-primary"></i>
        API Personas
    </h1>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"> 
        
        @for(persona of personas; track persona){
            
            <div class="col">
                <div class="card h-100 shadow-lg border-0 rounded-4 overflow-hidden">
                    
                    <div class="card-header bg-light border-bottom-0 p-3 d-flex justify-content-between align-items-center">
                        <span class="text-uppercase fw-bold text-muted small">
                            Persona Registrada
                        </span>
                        <span class="badge bg-danger rounded-pill px-3 py-2 fw-bold fs-6">
                            ID: {{persona.IdPersona}}
                        </span>
                    </div>
                    
                    <div class="card-body p-4">
                        
                        <h4 class="card-title mb-3 fw-bolder text-primary">
                            {{persona.Nombre}}
                        </h4>
                        
                        <ul class="list-group list-group-flush border-top border-bottom my-3">
                            
                            <li class="list-group-item d-flex align-items-center bg-transparent px-0">
                                <i class="bi bi-envelope-fill me-3 text-info fs-5"></i>
                                <div>
                                    <small class="text-muted d-block">Correo Electrónico</small>
                                    <p class="mb-0 fw-semibold">{{persona.Email}}</p>
                                </div>
                            </li>
                            
                            <li class="list-group-item d-flex align-items-center bg-transparent px-0">
                                <i class="bi bi-cake-fill me-3 text-warning fs-5"></i>
                                <div>
                                    <small class="text-muted d-block">Edad</small>
                                    <p class="mb-0 fw-semibold text-success">{{persona.Edad}} años</p>
                                </div>
                            </li>
                            
                        </ul>
                    </div>
                    
                    <div class="card-footer bg-white border-top-0 pt-0 pb-3">
                        <a href="#" class="btn btn-outline-secondary btn-sm rounded-pill">
                            Ver Detalles <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            
        }
    </div>
</div>
